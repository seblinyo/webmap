<!DOCTYPE html>

    <title>Webmap</title>
    <style>
        body {
            background-color: whitesmoke;
        }

            padding: 0;
            width: 80%;

            width: 100%;

        #static {
            width: 90%;

            margin: 10px auto 10px auto;
        }

        img {
            width: 300px;
            height: auto;
        }

      
    </style>

    <link href="assets/icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <title>SEBLINYO Webmap</title>
</head>

<body>
    <h1>Schladming, Austria</h1>
    <video width='540' height='360' autoplay loop muted>
        <source src='output.mp4' type="video/mp4">

    <div id="static">
        <img src="pics/frame0.png">
        <img src="pics/frame120.png">
        <img src="pics/frame240.png">
        <img src="pics/frame360.png">
    </div>
